<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Times New Roman', Times, serif;">
    <div class="container p-5">
        <h1 class="text-center mx-5 px-5" id="heading" style="background-color: rgb(255, 180, 180);border-radius: 0.5em;" >Symptom - Based Disease Prediction System Using Machine Learning</h1><br>
        <div class="card" style="border: 2px solid black;border-radius: 1em;">
            <div class="card-body">
                <form method="post" class="fs-5">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label for="symptom1">Symptom 1 :</label><br>

                            <select name="symptom1" id="" class="form-control">
                                <option value="None">---</option>
                                {% for symptom in symptoms_list %}
                                <option value="{{symptom}}">{{ symptom }}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="symptom2">Symptom 2 :</label>
                            <select name="symptom2" id="" class="form-control">
                                <option value="None">---</option>
                                {% for symptom in symptoms_list %}
                                <option value="{{symptom}}">{{ symptom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="symptom3">Symptom 3 :</label>
                            <select name="symptom3" id="" class="form-control">
                                <option value="None">---</option>
                                {% for symptom in symptoms_list %}
                                <option value="{{symptom}}">{{ symptom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="symptom4">Symptom 4 :</label>
                            <select name="symptom4" id="" class="form-control">
                                <option value="None">---</option>
                                {% for symptom in symptoms_list %}
                                <option value="{{symptom}}">{{ symptom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="symptom5">Symptom 5 :</label>
                            <select name="symptom5" id="" class="form-control">
                                <option value="None">---</option>
                                {% for symptom in symptoms_list %}
                                <option value="{{symptom}}">{{ symptom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 text-center">
                            <label for=""></label>
                            <button type="submit" class="btn btn-outline-success form-control fs-5">Predict</button>
                        </div><br>
                        <div class="col-md-4"></div>
                    </div><br>
                    <div class="container text-center" style="background-color: rgb(182, 255, 182);">
                        {% if message %}
                        <h4>Your Predicted Disease is : </h4>
                        <h1 style="color: red;">{{ disease }}</h1>
                        <!-- <p>For more information about disease visit : <a href="{{ url.url }}" target="_blank">About {{ disease }}</a></p> -->
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
